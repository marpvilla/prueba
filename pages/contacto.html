        <h1>Contacto</h1>
            <form>
                <div class="etiqueta">
                    <label for="nombre">Nombre completo:</label>
                </div>
                    <input class="campo" type="text" id="nombre" name="nombre" placeholder="Escribe tú nombre completo">
                <div class="etiqueta">
                    <label for="email">Correo electrónico:</label>
                </div>
                    <input class="campo" type="email" id="correo" name="correo" placeholder="Ingresa tú correo electrónico">
                <div class="etiqueta">
                    <label for="mensaje">Escribe tú mensaje</label>
                </div>
                    <textarea  class="campo mensaje" id="mensaje" name="mensaje"></textarea>
                <br><br>
                <div class="botonContenedor">
                    <input class="boton" type="submit" value="Enviar">
                    <input class="boton" type="reset" value="Borrar">
                </div>
            </form>
    </section>
